<div class="container">
  <div>
    <div>
      <h4>Lista de usuarios</h4>
      <hr>
    </div>
    <div class="pt-4">
      <div [formGroup]="form" class="pb-5">
        <mat-card class="w-full">
          <mat-card-content>
            <div class="flex flex-nowrap gap-3">
              <div class="w-full">
                <mat-form-field class="w-full">
                  <mat-label>Ingrese nombre de usuario</mat-label>
                  <input matInput formControlName="filter" type="text" maxlength="200">
                  <mat-error *ngIf="frmValidationUtils?.hasErrors('filter')"
                    [innerHtml]="frmValidationUtils.getErrorMessages('filter', 'Ingrese nombre de usuario')"></mat-error>
                </mat-form-field>
              </div>
              <div class="flex flex-nowrap gap-1 pt-3 ">
                <button mat-flat-button class="!bg-minjus_primary !text-white !text-lg"
                  (click)="onListar()">Buscar</button>
                <button mat-flat-button class="!bg-minjus_success !text-white !text-lg"
                  (click)="onNuevo()">Nuevo</button>
              </div>
            </div>

          </mat-card-content>

        </mat-card>
      </div>
    </div>

    <div>
      <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="nro">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="!text-center"> Acciones </th>
          <td mat-cell *matCellDef="let element" class="!text-center">
            <div class="flex justify-center">
              <button mat-icon-button matTooltip="Editar" aria-label="Editar" class="!text-minjus_primary" (click)="onEditar(element.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Eliminar" aria-label="Eliminar" class="!text-minjus_danger" (click)="onEliminar(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>


</div>
