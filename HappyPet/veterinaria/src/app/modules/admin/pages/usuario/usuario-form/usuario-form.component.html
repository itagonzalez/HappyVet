<div class="container">
  <div>
    <div>
      <h4>Nuevo usuario</h4>
      <hr>
    </div>
    <div class="pt-4">
      <div [formGroup]="form" class="pb-5">
        <mat-card class="w-full">
          <mat-card-content>
            <div class="flex flex-col">
              <div class="w-full">
                <mat-form-field class="w-full">
                  <mat-label>Nombre de usuario</mat-label>
                  <input matInput formControlName="username" type="text" maxlength="200">
                  <mat-error *ngIf="frmValidationUtils?.hasErrors('username')"
                    [innerHtml]="frmValidationUtils.getErrorMessages('username', 'Nombre de usuario')"></mat-error>
                </mat-form-field>
              </div>

              <div class="w-full">
                <mat-form-field class="w-full">
                  <mat-label>Contraseña</mat-label>
                  <input matInput formControlName="password" type="password" maxlength="200">
                  <mat-error *ngIf="frmValidationUtils?.hasErrors('password')"
                    [innerHtml]="frmValidationUtils.getErrorMessages('password', 'Contraseña')"></mat-error>
                </mat-form-field>
              </div>

              <div class="w-full">
                <mat-form-field class="w-full">
                  <mat-label>Rol</mat-label>
                  <mat-select formControlName="rol">
                      <mat-option value="ADMINISTRADOR">ADMINISTRADOR</mat-option>
                      <mat-option value="VETERINARIO">VETERINARIO</mat-option>
                      <mat-option value="CLIENTE">CLIENTE</mat-option>
                  </mat-select>

                  <mat-error *ngIf="frmValidationUtils?.hasErrors('rol')"
                    [innerHtml]="frmValidationUtils.getErrorMessages('rol', 'Rol')"></mat-error>
                </mat-form-field>
              </div>

            </div>

          </mat-card-content>

          <mat-card-footer class="p-5">
            <div class="flex gap-2">
              <button mat-flat-button class="!bg-minjus_primary !text-white !text-lg"
                (click)="onGuardar()">{{usuario.id? 'Actualizar': 'Registrar'}}</button>
              <button mat-flat-button class="!bg-minjus_danger !text-white !text-lg"
                (click)="onCancelar()">Cancelar</button>
            </div>
          </mat-card-footer>

        </mat-card>
      </div>
    </div>

  </div>


</div>
